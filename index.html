<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="description" content="Keep track of your points scored in family games!"/>
  <link rel="apple-touch-icon" sizes="180x180" href="/img/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/img/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/img/icons/favicon-16x16.png">
  <link rel="manifest" href="/img/icons/site.webmanifest">
  <link rel="mask-icon" href="/img/icons/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="stylesheet" href="/css/style.css?v1.3">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#222222">
  <title>Scoreboard | Football</title>
</head>
<body onload="onLoad()">
  <div class="screen">
    <div class="row">
      <div class="col">
        <h1 class="score-title no-select">champions league</h1>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="score-box">
          <h1 id="scoreA" class="score no-select" onclick="scoreUp('A')">00</h1>
        </div>
        <div class="avatar">
          <img id="avatarA" src="/img/avatars/default.webp" width="120" height="120" alt="Player Avatar" onclick="changeAvatar('A', this)">
        </div>
        <div class="name-box">
          <input type="text" id="nameA" placeholder="Player A" oninput="setPlayerName('A', this.value)">
        </div>
      </div>

      <div class="col">
        <div class="score-box">
          <h1 id="scoreB" class="score no-select" onclick="scoreUp('B')">00</h1>
        </div>
        <div class="avatar">
          <img id="avatarB" src="/img/avatars/default.webp" width="120" height="120" alt="Player Avatar" onclick="changeAvatar('B', this)">
        </div>
        <div class="name-box">
          <input type="text" id="nameB" placeholder="Player B" oninput="setPlayerName('B', this.value)">
        </div>
      </div>
    </div>
    <button onclick="scoreDown('A')" class="btn red" style="bottom: 30px; left: 30px">-</button>
    <button onclick="scoreDown('B')" class="btn red" style="bottom: 30px; right:30px">-</button>
    <img src="/img/vs.webp" class="vs" alt="vs" width="90" height="137">
    <button onclick="onResetBtnClick(this)" class="ball"></button>
    <div class="version">V1.3</div>
  </div>
  <script src="/js/app.js?v1.3"></script>
</body>
</html>
